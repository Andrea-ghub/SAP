<!DOCTYPE html>
<html>
<head>
  <title>S.A.P. - Scuola Aria Pulita</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header-container">
    <div id="header-content">
      <div id="logo-container">
        <svg width="100" height="50" viewBox="0 0 100 50" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="100" height="50" fill="#2A9D8F"/>
          <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="20" fill="white">SAP</text>
        </svg>
      </div>
      <h1 id="schoolName"></h1>
    </div>

    <div id="address-input-container">
      <label for="school-select">Seleziona Scuola:</label>
      <select id="school-select">
        <option value="">Seleziona una scuola</option>
      </select>
      <button id="fetch-data-button">Invio</button>
    </div>

    <div class="chart-container">
      <canvas id="myChart"></canvas>
      <p id="aule"></p>
      <p id="data-ultima-lettura"></p>
    </div>
  </div>

  <p>Monitoraggio della Concentrazione di CO2 nelle Aule Scolastiche.</p>

  <script type="module" src="./js/app.js"></script>
  <script>
    fetch('schools.json')
      .then(response => response.json())
      .then(schools => {
        const select = document.getElementById('school-select');
        schools.forEach(school => {
          const option = document.createElement('option');
          option.value = school.codice;
          option.textContent = school["Nome Scuola"];
          select.appendChild(option);
        });
      });
  </script>
</body>
</html>
